<!DOCTYPE html>
<html>
<head>
<title>JavaScript Prime</title> 
</head>
<body>
<script>
var myNumber=1;
myNumber=myNumber+1;
myNumber=++myNumber;

console.log("Pre-increment result is"+myNumber);

var myNumber1=1;
myNumber1=myNumber1+1;
myNumber1=myNumber1++;

console.log("Post-increment result is"+myNumber1);




</script>
</body>
</html>
