<!DOCTYPE html>
<html ng-app="MyApp">
	<head>
	    <title>AngularJs Forms Validation</title>
		
		<script src="angular.js"></script>
		<script src="forms.js"></script>
		<style>
			table,th,td{
			border:1px solid grey;
			border-collapse:collapse;
			padding: 5px;
			}
			table tr:nth-child(odd){
			background-color:#f2f2f2;
			}
	
			table tr:nth-child(even){
				background-color:#ffffff;
			}
	    </style>
	</head>
	<body>
		<div ng-controller="stdCtrl">
			<h2>AngularJs Forms Validation</h2>
			<form name="studentForm" novalidate>
			<table border="0">

				<tr>
					<td>Enter First name:</td>
					<td>
						<input name="fname" type="text" ng-model="fname" required/>
						<span style="color:red"
							ng-show="studentForm.fname.$dirty && studentForm.fname.$invalid">
							<span ng-show="studentForm.fname.$error.required">first name required
							</span>
						</span>
					</td>
				</tr>
	  
				<tr>
					<td>Enter last name:</td>
			
					<td>
						<input name="lname" type="text" ng-model="lname" required/>
						<span style="color:red"
							ng-show="studentForm.lname.$dirty && studentForm.lname.$invalid">
							<span ng-show="studentForm.lname.$error.required">Last name required
							</span>
						</span>
					</td>
				</tr>
	  
				<tr>
					<td>Enter email:</td>
					<td>
						<input name="email" type="email" ng-model="email" required/>
						<span style="color:red"
							ng-show="studentForm.email.$dirty && studentForm.email.$invalid">
							<span ng-show="studentForm.email.$error.required">Email required
							</span>
							<span ng-show="studentForm.email.$error.email">Email is invalid
							</span>
						</span>
					</td>
				</tr>
	  
				<tr>
					<td>
						<button ng-click="reset()">Reset</button>
					</td>
					<td>
					<button ng-disabled="studentForm.$invalid" ng-click="submit()">submit</button>
					</td>
				</tr>
			</table>

		</div>

	</body>
</html>
